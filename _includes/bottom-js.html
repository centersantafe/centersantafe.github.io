  <script>
  document.addEventListener("DOMContentLoaded", function() {
  const toggle = document.getElementById('dark-mode-toggle');
  if (!toggle) return;
  
  // Set initial mode from localStorage
  const saved = localStorage.getItem('bsTheme');
  if (saved) document.body.setAttribute('data-bs-theme', saved);
  
  toggle.addEventListener('click', function(e) {
  e.preventDefault();
  let current = document.body.getAttribute('data-bs-theme');
  let next = current === 'dark' ? 'light' : 'dark';
  document.body.setAttribute('data-bs-theme', next);
  localStorage.setItem('bsTheme', next);
  });
  });
</script>
